<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>HTML Forms</h1>
  <form>
    <label for="username">Enter username:</label>
    <input type="text" id="username" name="username" required placeholder="username">
    <br><br>
    <label for="email">Enter email:</label>
    <input type="email" id="email" name="email" required placeholder="email">
    <br><br>
    <label for="password">Enter password:</label>
    <input type="password" id="password" name="password" required placeholder="password">

    <p> Select your age:</p>

    <input type="radio" name="age" id="option-1" value="0-25">
    <label for="option-1">0-25</label>
    <input type="radio" name="age" id="option-2" value="26-50">
    <label for="option-2">0-25</label>
    <input type="radio" name="age" id="option-3" value="51+">
    <label for="option-3">51+</label>

    <br><br>
    <label for=""> Security Section</label>
    <select name="question" id="question">
      <option value="q1">What color are your favorite pair of pegion?</option>
      <option value="q2">What is your favorite dog?</option>
      <option value="q3">What is your favorite food?</option>
    </select>

    <br><br>
    <label for="answer">Security question answer</label>
    <input type="text" id="answer" name="answer">
    
    <br><br>
    <label for="bio">Your bio:</label> <br>
    <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you..."></textarea>

    <br><br>
    <input type="submit" value="submit the form">    
  </form>

  
</body>
</html>
